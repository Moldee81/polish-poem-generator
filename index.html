<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Polish poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Polish Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Moldee81" target="_blank">
          Anita Pe√±a-Tomczak</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Moldee81/polish-poem-generator"
          target="_blank"
          >GitHub
        </a>
        and hosted on
        <a href="https://glistening-concha-4a5ad6.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
